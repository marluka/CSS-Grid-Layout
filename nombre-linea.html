<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nombre de l√≠neas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      .container {
        display: grid;
        grid-template-columns:
          [inicio]
          1fr [linea2]
          1fr [linea3]
          1fr [destacado-end]
          1fr [linea5]
          1fr [destacado2-end]
          1fr [linea7]
          1fr [final];
        grid-template-rows:
          [inicio]
          200px [linea2]
          200px [final];
        height: 90vh;
        grid-gap: 5px;
      }

      .item {
        background: rgb(243, 185, 76);
        padding: 10px;
        border-radius: 20px;
      }

      .item:nth-of-type(1) {
        background: rgb(236, 38, 203);
        /* grid-column: 1 / span 3;
        grid-row: 1 / span 2; */
        grid-column: inicio / destacado-end;
        grid-row: inicio / final;
      }

      .item:nth-of-type(2) {
        background: rgb(157, 38, 236);
        /* grid-column: 4 / span 2;
        grid-row: 1 / span 2; */
        grid-column: destacado-end / destacado2-end;
        grid-row: inicio / final;
      }

      .item:nth-of-type(3) {
        background: rgb(38, 236, 177);
        /* grid-column: 6 / span 2; */
        grid-column: destacado2-end / final;
        grid-row: inicio / linea2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">item #1</div>
      <div class="item">item #2</div>
      <div class="item">item #3</div>
      <div class="item">item #4</div>
      <div class="item">item #5</div>
    </div>
  </body>
</html>
